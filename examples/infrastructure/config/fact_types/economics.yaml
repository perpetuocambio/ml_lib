# Example fact types configuration for Economics discipline

discipline: economics
fact_types:
  - id: economics.market_type
    discipline: economics
    required: true
    constraints:
      - kind: ALLOWED_SET
        values: ["perfect_competition", "monopolistic_competition", "oligopoly", "monopoly"]
  - id: economics.policy_type
    discipline: economics
    required: false
    constraints:
      - kind: ALLOWED_SET
        values: ["fiscal", "monetary", "industrial", "trade", "welfare"]
