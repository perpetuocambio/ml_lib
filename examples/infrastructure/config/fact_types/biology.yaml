# Example fact types configuration for Biology discipline

discipline: biology
fact_types:
  - id: biology.species_name
    discipline: biology
    required: true
    constraints: []
  - id: biology.habitat_type
    discipline: biology
    required: false
    constraints:
      - kind: ALLOWED_SET
        values: ["forest_temperate", "forest_tropical", "grassland", "desert", "wetland"]
  - id: biology.conservation_status
    discipline: biology
    required: false
    constraints:
      - kind: ALLOWED_SET
        values: ["least_concern", "near_threatened", "vulnerable", "endangered", "critically_endangered"]
  - id: biology.ecological_role
    discipline: biology
    required: false
    constraints:
      - kind: ALLOWED_SET
        values: ["producer", "consumer", "decomposer", "predator", "prey"]
