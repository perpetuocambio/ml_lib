# Prompts para diferentes fases del ciclo de agente
reasoning_prompts:
  perception_analysis:
    template: |
      OBSERVACIONES ACTUALES:
      {{observations_list}}

      CONTEXTO DEL AGENTE:
      - Rol: {{role_display_name}}
      - Objetivos: {{goals_list}}
      - Autonomía: {{autonomy_level}}

      INSTRUCCIONES:
      Basándote en las observaciones actuales y tus objetivos específicos, determina:
      1. ¿Es necesario tomar alguna acción en este momento?
      2. Si es así, ¿qué tipo de acción sería más apropiada?
      3. ¿Cuál sería la justificación metodológica?

      Responde en formato JSON:
      {
          "should_act": true/false,
          "reasoning": "explicación de tu decisión",
          "recommended_action": "tipo de acción si corresponde",
          "justification": "base metodológica"
      }
    variables:
      - observations_list
      - role_display_name
      - goals_list
      - autonomy_level

# Templates para diferentes tipos de propuestas
proposal_templates:
  swot_analysis:
    description: "Ejecutar análisis SWOT para {{subject}}"
    expected_outcome: "Análisis SWOT completo con fortalezas, oportunidades, debilidades y amenazas identificadas"

  network_analysis:
    description: "Ejecutar análisis de red para mapear relaciones entre {{entity_count}} entidades"
    expected_outcome: "Mapa de relaciones con métricas de centralidad y clusters identificados"

  ach_analysis:
    description: "Ejecutar análisis de hipótesis competitivas para {{hypothesis_count}} alternativas"
    expected_outcome: "Evaluación sistemática de hipótesis con niveles de probabilidad asignados"
